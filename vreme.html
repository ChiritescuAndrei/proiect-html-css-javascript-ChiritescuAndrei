<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vreme.css" />
    <script src="vreme.js" defer></script>
    <link rel="icon" href="images/Iconita_buna.png" />
    <background image src="images/Vreme.webp"></background>
    <title>Aplicatie Vreme</title>
  </head>
  <body>
    <div class="card">
      <div class="loader"></div>
      <div class="search">
        <input
          type="text"
          placeholder="City Name"
          id="input"
          class="search-bar"
        />
        <ul class="list"></ul>
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
            ></path>
            <path
              d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"
            ></path>
          </svg>
        </button>
        <div class="space">
          <favouriteButton>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="1.5em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z"
              ></path>
            </svg>
          </favouriteButton>
        </div>
      </div>
      <h2 class="city">Welcome to the weather app</h2>
      <div class="temp">
        Please search for a city in order to get details about the weather
      </div>
      <img src="" alt="" class="icon" />
      <div class="description"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>

    <div class="future-forecast">
      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
            class="w-icon1"
          />
          <div class="temp-night">Night - 25.6°C</div>
          <div class="temp-day">Day - 23.6°C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
            class="w-icon2"
          />
          <div class="temp-night2">Night - 25.6°C</div>
          <div class="temp-day2">Day - 23.6°C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
            class="w-icon3"
          />
          <div class="temp-night3">Night - 25.6°C</div>
          <div class="temp-day3">Day - 23.6°C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
            class="w-icon4"
          />
          <div class="temp-night4">Night - 25.6°C</div>
          <div class="temp-day4">Day - 23.6°C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day"></div>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="weather-icon"
            class="w-icon5"
          />
          <div class="temp-night5">Night - 25.6°C</div>
          <div class="temp-day5">Day : 23.6°C</div>
        </div>
      </div>
    </div>
  </body>
</html>
